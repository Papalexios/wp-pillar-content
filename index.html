<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Engine for WordPress</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #0c0a15;
            --surface-color: #1a162b;
            --surface-glass: rgba(26, 22, 43, 0.6);
            --border-color: #2c2844;
            --primary-color: #8b5cf6; /* A vibrant purple */
            --primary-hover-color: #a78bfa;
            --secondary-color: #3b82f6; /* A cool blue */
            --text-color: #e0e0e6;
            --text-light-color: #94a3b8;
            --text-heading-color: #ffffff;
            --error-color: #f87171;
            --success-color: #4ade80;
            --warning-color: #facc15;
            --warning-bg-color: rgba(250, 204, 21, 0.1);
            --warning-text-color: #fde047;
            --font-family: 'Inter', sans-serif;
            --gradient-primary: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            --gradient-primary-hover: linear-gradient(45deg, var(--primary-hover-color), #60a5fa);
            --shadow-glow-primary: 0 0 20px rgba(139, 92, 246, 0.3), 0 0 40px rgba(59, 130, 246, 0.2);
            --shadow-glow-primary-lg: 0 0 30px rgba(139, 92, 246, 0.4), 0 0 60px rgba(59, 130, 246, 0.3);
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideInUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(139, 92, 246, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(139, 92, 246, 0); }
        }
        @keyframes background-pan {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }
        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(ellipse 80% 80% at 50% -20%, rgba(124, 58, 237, 0.3), transparent),
                radial-gradient(ellipse 80% 80% at 10% 120%, rgba(59, 130, 246, 0.2), transparent),
                radial-gradient(ellipse 80% 80% at 90% 120%, rgba(217, 70, 239, 0.15), transparent);
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: var(--text-color);
            margin: 0;
            padding: 1rem;
        }
        #root {
            width: 100%;
            max-width: 1200px;
            margin: 2rem auto;
        }
        .container {
            background: transparent;
            padding: 0;
            border-radius: 0;
            box-shadow: none;
            border: none;
            animation: fadeIn 0.5s ease-out;
        }
        h1 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 0.5rem;
            color: var(--text-heading-color);
            font-weight: 800;
            font-size: 2.25rem;
            letter-spacing: -0.025em;
        }
        p.subtitle {
            text-align: center;
            color: var(--text-light-color);
            margin: 0 auto 2.5rem;
            max-width: 600px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        /* App Header */
        .app-header {
            margin-bottom: 2.5rem;
            text-align: center;
        }
        .app-header h1 {
            background: linear-gradient(90deg, #fff, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }

        /* Progress Bar */
        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 3rem;
            list-style: none;
            padding: 0;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .progress-step {
            flex: 1;
            text-align: center;
            position: relative;
            color: var(--text-light-color);
            font-weight: 600;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        .progress-step::before, .progress-step::after {
            content: '';
            position: absolute;
            top: 16px;
            left: -50%;
            width: 100%;
            height: 3px;
            background-color: var(--border-color);
            z-index: 1;
            transition: background-color 0.4s ease-in-out;
        }
        .progress-step::after {
            background: var(--primary-color);
            transform-origin: left;
            transform: scaleX(0);
        }
        .progress-step:first-child::before, .progress-step:first-child::after { content: none; }
        .progress-step.completed::before { background-color: var(--primary-color); }
        .progress-step.completed::after { transform: scaleX(1); }
        .progress-step .step-circle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: var(--surface-color);
            border: 2px solid var(--border-color);
            margin: 0 auto 0.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }
        .progress-step.active { color: var(--text-heading-color); }
        .progress-step.active .step-circle {
            border-color: var(--primary-color);
            color: var(--primary-color);
            animation: pulse 2s infinite;
        }
        .progress-step.completed .step-circle {
            border-color: var(--primary-color);
            background-color: var(--primary-color);
            color: white;
        }
        .progress-step .step-name {
            display: block;
            white-space: normal;
        }

        /* Landing Page Intro - NEW SLICK DESIGN */
        .landing-intro {
            text-align: center;
            padding-bottom: 3rem;
            margin-bottom: 3rem;
            border-bottom: 1px solid var(--border-color);
        }
        .usp-headline {
            font-size: 2.75rem;
            font-weight: 800;
            letter-spacing: -0.03em;
            background: linear-gradient(90deg, #fff, #e0e0e6, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0 auto 1.5rem;
            max-width: 700px;
            line-height: 1.2;
        }
        .usp-subheadline {
            font-size: 1.1rem;
            color: var(--text-light-color);
            margin: 0 auto 3rem;
            max-width: 700px;
            line-height: 1.7;
        }
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            text-align: left;
            margin-bottom: 3rem;
        }
        .feature {
            background: var(--surface-glass);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .feature:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-glow-primary);
            border-color: rgba(139, 92, 246, 0.5);
        }
        .feature-icon {
            margin-bottom: 1rem;
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(59, 130, 246, 0.2));
            color: var(--primary-hover-color);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
